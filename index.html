<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
<form id="survey-form">
  <div class="form-control">
  <label id="name-label" for="name">Name</label>
  <input id="name" type="text" placeholder="Enter Your Name" required/>
  </div>
  <div class="form-control">
  <label id="email-label" for="email">Email</label>
  <input id="email" type="email" placeholder="Enter Your Email" required/>
  </div>
  <div class="form-control">
  <label id="number-label" for="number">Age</label>
  <input id="number" type="number" placeholder="Enter Your Age" required min="0" max="100"/>
  </div>
   <div class="form-control">
  <label id="label-role" for="role">Which option best describes your current role?</label>
  <select id="dropdown" name="role">
    <option value="Student">Student</option>
    <option value="Full Time Job">Full Time Job</option>
    <option value="Full Time Learner">Full Time Learner</option>
    <option value="Prefer Not To say">Prefer Not To say</option>
    <option value="Others">Others</option>
     </select>
  </div>
  <div class="form-control">
  <label>Would you recommend freeCodeCamp to a friend?</label>
  <label for="definitely-1"> <input id="definitely-1" type="radio" name="definitely" value="Definitely"/>Definitely</label>
    <label for="definitely-2"> <input id="definitely-2" type="radio" name="definitely" value="Maybe"/>Maybe</label>
    <label for="definitely-3"> <input id="definitely-3" type="radio" name="definitely" value="Not sure"/>Not sure</label>
  </div> 
  <div class="form-control">
    <label>What is your favorite feature of freeCodeCamp?</label>
    <select id="Favorite" name="Favorite">
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open choice">Open choice</option>
    <option value="Others">Others</option>
     </select>
  </div>
  <div class="form-control">
    <label>What would you like to see improved? <small>(Check all that apply)</small></label>
  <label for="improve-1"> <input id="improve-1" type="checkbox" name="improve" value="improve-1"/>Front-end Projects</label>
    <label for="improve-2"> <input id="improve-2" type="checkbox" name="improve" value="improve-2"/>Back-end Projects</label>
    <label for="improve-3"> <input id="improve-3" type="checkbox" name="improve" value="import-3"/>Data Visualization</label>
    <label for="improve-4"> <input id="improve-4" type="checkbox" name="improve" value="import-4"/>Challenges</label>
    <label for="improve-5"> <input id="improve-5" type="checkbox" name="improve" value="import-5"/>Open Source Community</label>
    <label for="improve-6"> <input id="improve-6" type="checkbox" name="improve" value="import-6"/>Gitter help rooms</label>
    <label for="improve-7"> <input id="improve-7" type="checkbox" name="improve" value="import-7"/>Videos</label>
    <label for="improve-8"> <input id="improve-8" type="checkbox" name="improve" value="import-8"/>City Meetups</label>
    <label for="improve-9"> <input id="improve-9" type="checkbox" name="improve" value="import-9"/>Wiki</label>
    <label for="improve-10"> <input id="improve-10" type="checkbox" name="improve" value="import-10"/>Forum</label>
    <label for="improve-11"> <input id="improve-11" type="checkbox" name="improve" value="import-11"/>Additional Courses</label>
  </div> 
  
  <div class="form-control">
    <label for="comments">Any comments or suggestions?</label>
    <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
  </div>

  <button type=submit id="submit">Submit</button>
</form>
